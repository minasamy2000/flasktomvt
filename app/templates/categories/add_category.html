{% extends "base.html" %}

{% block body %}

    <h1 class="mt-5">Add category</h1>
    <form class="mt-4" method="POST" action="{{ url_for('categories.add_category') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="{{ form.name.id }}" class="form-label">Name:</label>
            {{ form.name(class="form-control") }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id }}" class="form-label">description:</label>
            {{ form.description(class="form-control") }}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id }}" class="form-label">Image:</label>
            {{ form.image(class="form-control") }}
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock body %}
