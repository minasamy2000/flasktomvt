{% extends "base.html" %}

{% block body %}
 <a class="btn btn-info"  href="{{url_for('categories.add_category')}}">Add Categories</a>
<div class="container">
    <h1> Categories</h1>

    <div class="row">

        {% for cat in categories %}

        <div class="col-3">

            <div class="card" style="width: 18rem;">

                <img src="{{url_for('uploaded_file',filename=cat.image)}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <p class="card-text">{{ cat.description }}</p>
                    <p class="card-text">{{ cat.created_at}}</p>
                    <p class="card-text">{{ cat.updated_at }}</p>
                    <div class="row">
                        <div class="col-3">
                            <a href="{{url_for('categories.categories_show',id=cat.id)}}" class="btn btn-primary">show</a>

                        </div>
                        <div class="col-3">
                            <a href="{{url_for('categories.edit_category',category_id=cat.id)}}" class="btn btn-info">Update</a>

                        </div>
                        <div class="col-3">
                            <a href="{{url_for('categories.delete_category',category_id=cat.id)}}" class="btn btn-danger">Delete</a>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        {% endfor %}

    </div>
</div>




{% endblock body %}
